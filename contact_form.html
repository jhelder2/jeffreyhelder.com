<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="inquiry-form/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="inquiry-form/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="inquiry-form/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="inquiry-form/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="inquiry-form/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="inquiry-form/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="inquiry-form/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="inquiry-form/css/util.css">
	<link rel="stylesheet" type="text/css" href="inquiry-form/css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form action="inquiry-form/data/contact.php" method="post" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Inquiry
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Needed Services</span>
					<div>
						<select class="selection-2" name="service">
							<option value="">Select Service</option>
							<option value="web-dev">Web Development</option>
							<option value="web-des">Web Design</option>
							<option value="branding">Branding</option>
							<option value="logo">Logo Design</option>
							<option value="icon">Icon Design</option>
							<option value="3d">3D Design</option>
							<option value="pop">POP Design</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Budget</span>
					<div>
						<select class="selection-2" name="budget">
							<option value="">Select Budget</option>
							<option value="50-100">25 - 50 $</option>
							<option value="50-100">50 - 100 $</option>
							<option value="100-200">100 - 200 $</option>
							<option value="200-500">200 - 500 $</option>
							<option value="500-1000">500 - 1000 $</option>
							<option value="1000-2000">1000 - 2000 $</option>
							<option value="2000-5000">2000 - 5000 $</option>
							<option value="5000+">5000+ $</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Please give a brief explanation of needed service with time restrictions, or any other necessary information regarding your inquiry.."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Send
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="inquiry-form/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="inquiry-form/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="inquiry-form/vendor/bootstrap/js/popper.js"></script>
	<script src="inquiry-form/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="inquiry-form/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="inquiry-form/vendor/daterangepicker/moment.min.js"></script>
	<script src="inquiry-form/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="inquiry-form/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="inquiry-form/js/main.js"></script>

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
